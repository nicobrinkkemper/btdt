<i on:click ref:icon {...attrs}><slot></slot></i>
<script>
import {processClasses} from './helpers.js';
export default {
    computed: {
        attrs (attributes) {
            let result = Object.assign({"aria_hidden": "true"}, attributes);
            let classes = ["material-icons"];
            result["class"] = processClasses(classes, result["class"]);
            return result;
        }
    },
	methods: {
		getElement() {
			return this.refs.icon;
		}
	}
}
</script>
