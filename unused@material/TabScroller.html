<div ref:scroller {...attrs}>
  <div class="mdc-tab-scroller__scroll-area">
    <div class="mdc-tab-scroller__scroll-content"></div>
  </div>
</div>
<script>
import {MDCTabScroller} from '@material/tab-scroller';
import {processClasses} from './helpers.js';
export default {
    oncreate() {
        this.mdcComponent = new MDCTabScroller(this.refs.scroller);
    },
    ondestroy() {
        this.mdcComponent.destroy();
    },
    computed: {
        attrs (attributes) {
            let result = Object.assign({}, attributes);
            let cls = "mdc-tab-scroller";
            let classes = [cls];
            if (["start", "end", "center"].includes(result["align"])) {
                classes.push(cls+"--align-"+result.align);
                delete result.align;
            }
            result["class"] = processClasses(classes, result["class"]);
            return result;
        }
    }
}
</script>
