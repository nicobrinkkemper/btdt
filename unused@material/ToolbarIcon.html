<Icon on:click {...attrs}><slot></slot></Icon>
<script>
import {processClasses} from './helpers.js';
export default {
    components: {
        Icon: "./Icon.html"
    },
    computed: {
        attrs (attributes) {
            let result = Object.assign({}, attributes);
            let classes = ["mdc-toolbar__"+(!!result.menu ? "menu-" : "")+"icon"];
            delete result.menu;
            result["class"] = processClasses(classes, result["class"]);
            return result;
        }
    }
};
</script>
