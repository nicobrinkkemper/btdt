<div {...attrs}>
    <slot></slot>
</div>
<script>
import {processClasses} from './helpers.js';
export default {
    computed: {
        attrs (attributes) {
            var result = Object.assign({}, attributes);
            var classes = ["mdc-card__media--content"];
            result["class"] = processClasses(classes, result["class"]);
            return result;
        }
    }
};
</script>
